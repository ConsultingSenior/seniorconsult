<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v6 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/reqs-style.css">
	</head>

	<body>
<div class="container-fluid mt-5 mb-5">
	<div class="row">
		<div class="wrapper col-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
			<div class="inner">
				<div class="image-holder">
					<img src="images/senior.jpeg" alt="">
				</div>
				<form action="" method="POST" enctype="multipart/form-data">
					<h3>Make Your Request </h3>
					<div class="form-row col-12">
						<input type="text" class="form-control col-12 mb-2 mt-2" placeholder="Company Name" name="CompanyName" id="CompanyName" >
						<input type="text" class="form-control col-12 mb-2 mt-2" placeholder="Name" name="Name" id="Name" >
						<input type="text" class="form-control col-12 mb-2 mt-2" placeholder="Mail" name="Mail" id="Mail">
					</div>
					<div class="form-row col-12">
						<input type="text" class="form-control col-12 mb-2 mt-2" placeholder="Phone">

					</div>
					<textarea name="Notes" id="Notes" placeholder="Message" class="form-control" style="height: 130px;"></textarea>
					<button id="btn-request" name="btn-request">Request It now
						<i class="zmdi zmdi-long-arrow-right"></i>
					</button>
				</form>
				
			</div>
		</div>

	</div>
</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/reqs-main.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
